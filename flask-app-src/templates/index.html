<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hey, what's your name? âœ¨</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #89f7fe, #66a6ff);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            margin: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 90px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 500px;
            backdrop-filter: blur(5px);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #2d2d2d;
        }

        input {
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.4);
        }

        .message-box {
            margin-top: 25px;
            font-size: 1.2em;
            font-style: italic;
            color: #444;
            min-height: 60px;
        }

        footer {
            position: fixed;
            bottom: 400px;
            text-align: center;
            font-size: 1.9em;
            color: #333;
            opacity: 0.8;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ‘‹ Hey, what's your name?</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <br>
            <button type="submit">Deploy âœ¨</button>
        </form>

        {% if message %}
            <div class="message-box">
                <p>{{ message }}</p>
            </div>
        {% endif %}
    </div>

    <footer>ðŸŒ¿ {{ footer_text }} ðŸŒ¿</footer>
</body>
</html>
